# tox configuration
[tox]
envlist = py39
skipsdist = True

[gh-actions]
python =
    3.9: py39

[testenv]
deps =
    pytest
    pytest-xdist
    pytest-split
    #cocotb
    git+https://github.com/cocotb/cocotb.git@e892a3ea48#egg=cocotb
    cocotb-test
    cocotbext-axi
    cocotbext-eth
    scapy
    jinja2

commands =
    pytest -n auto {posargs}

# pytest configuration
[pytest]
testpaths =
    tb
    example
addopts =
    --ignore-glob=tb/test_*.py
    --ignore-glob=*lib*
    --import-mode importlib
